<!DOCTYPE html>
<html lang="en">
<head>

        }

        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;

            margin-bottom: 30px;
        }

            background: #28a745;

            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {

        }
    </style>
</head>
